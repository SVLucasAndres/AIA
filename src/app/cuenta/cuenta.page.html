<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button default-href="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" color="primary" *ngIf="carga"></ion-progress-bar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid style="width: 100%;">
    <ion-row>
      <ion-col size-sm="12" size-xs="12" size-md="6" size-lg="6" size-xl="6">
        <ion-avatar style="width: min(30vw, 300px); height: min(30vw, 300px);">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
      <ion-col size-sm="12" size-xs="12" size-md="6" size-lg="6" size-xl="6">
        <ion-list inset="true">
          <ion-list-header color="primary">
            <ion-label> <ion-icon slot="start" name="person"></ion-icon> Datos de cuenta</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>
              
              <h1>Nombre de usuario</h1>
              <p>{{datos[0]}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label>
             
              <h1>Correo</h1>
              <p>{{datos[1]}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button shape="round" (click)="cerrarsesion()">
    <ion-icon slot="start" name="log-out-outline" ></ion-icon>
    Cerrar Sesi√≥n
  </ion-button>
  
</ion-content>
